# Basic tmux settings
set -g status-position top
set -sg escape-time 1
set-option -sa terminal-overrides ",ghostty*:Tc"
set-option -sa terminal-features ',ghostty:RGB'
set -g default-terminal "ghostty"
set -g mouse on

# Change prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for pane selection (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window selection with Alt + number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

# Pane resizing
bind -n M-[ resize-pane -L 5
bind -n M-] resize-pane -R 5

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Kill pane
bind-key x kill-pane

# Vi mode
set-window-option -g mode-keys vi
# Vi mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Window and pane creation with fish shell
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind C new-window -c "~"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind S choose-tree -Zs

# unbind -T copy-mode-vi MouseDragEnd1Pane # do not reset scroll buffer after releasing mouse

# Set default shell to fish
set-option -g default-shell /usr/bin/fish

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'Morantron/tmux-fingers'

set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-position top
set -g @tmux-dotbar-justify "absolute-centre"
set -g @tmux-dotbar-right true
# set -g @tmux-dotbar-window-status-format " • #W "
# set-window-option -g window-status-separator "#[fg=#282828] • "
set-window-option -g window-status-separator ""

set -g @tmux-dotbar-bg 'default' 
# #  set -g @tmux-dotbar-bg "#24283b"        # Tokyo Night Storm background
set -g @tmux-dotbar-fg "#565f89"        # Tokyo Night Storm comment/muted
set -g @tmux-dotbar-fg-current "#c0caf5" # Tokyo Night Storm foreground/text
set -g @tmux-dotbar-fg-session "#9aa5ce" # Tokyo Night Storm blue-gray
set -g @tmux-dotbar-fg-prefix "#7aa2f7"  # Tokyo Night Storm purple

# Custom Binds
bind t display-popup -w 90% -h 80% -x C -y C -E 'todoist'
bind-key n new-window '~/scripts/obsidian_mux.sh'


bind-key "o" display-popup -E -w 40% "sesh connect \"$(
 sesh list -i | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a sesh' --height 50 --prompt='⚡'
)\""

# Sesh recommended settings
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Better last session support
bind -N "last-session (via sesh)" L run-shell "sesh last"

# Connect to project root
bind -N "switch to root session (via sesh)" 9 run-shell "sesh connect --root \'$(pwd)\'"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
